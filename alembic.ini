# Alembic configuration file
[alembic]
script_location = alembic
# Container-first: Alembic prefers DATABASE_URL from the environment (see alembic/env.py).
# This fallback value is a neutral placeholder to avoid implying a local Postgres setup.
sqlalchemy.url = postgresql+psycopg://user:password@host:5432/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
